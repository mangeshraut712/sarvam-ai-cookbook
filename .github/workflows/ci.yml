name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run full CI every Monday at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  python-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit safety

      - name: Run Bandit security linter
        run: python -m bandit -r examples/ -f json -o bandit-report.json || true

      - name: Run Safety dependency vulnerability check
        run: python -m safety check --output json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
  python-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install black flake8 pytest isort mypy coverage bandit safety

      - name: Run Python checks
        run: |
          python -m black . || true
          python -m isort . || true
          python -m flake8 . --select=F401,F821,E901,E999,F822,F823 || true
          python -m pytest -q --tb=short || [ $? -eq 5 ]
          python -m compileall -q . || true

      - name: Run type checking (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          python -m mypy examples/ --ignore-missing-imports --exclude 'examples/Indic Soundbox AI' --exclude 'examples/AI_Presentation_Architect' --exclude 'examples/QuickStart_Chatbot' --exclude 'examples/Multilingual_Chatbot' --exclude 'examples/Regional_Code_Helper' --exclude 'examples/Live_Video_Transcription' || true

      - name: Run coverage (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          python -m coverage run -m pytest || [ $? -eq 5 ]
          python -m coverage report --fail-under=50 || true

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  showcase-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/sarvam-showcase
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: examples/sarvam-showcase/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint and build showcase app
        run: |
          npm run lint || true
          npm run build

  podcast-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/sarvam-podcast-generator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: examples/sarvam-podcast-generator/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint and build podcast app
        run: |
          npm run lint || true
          npm run build
